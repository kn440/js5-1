<body>
    <div class="wrap" id="root">
        <div class="class1">
            <div class="class2">
                <div class="class3">
                    <div class="class4">
                        <div class="class5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора,
        //найти минимальное число в массиве, решение задание должно состоять из одной строки
        const arr = [10, 5, 7, 9];
        console.log(Math.min(...arr));
        //2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: increment и decrement.Метод increment должен увеличивать значение счетчика на 1, а метод decrement должен уменьшать значение счетчика на 1. Значение счетчика должно быть доступно только через методы объекта, а не напрямую.
        function createCounter(def) {
            return {
                value: def,
                increment() {
                    this.value += 1;
                    return this.value;
                },
                decrement() {
                    this.value -= 1;
                    return this.value;
                },
            }
        }
        const objEl = createCounter(22);
        console.log(objEl.decrement());
        console.log(objEl.increment());
        //3) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM и название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.
        // Пример
        //const rootElement = document.getElementById('root');
        //const targetElement = findElementByClass(rootElement, 'my-class');
        //console.log(targetElement);

        let serchElement = [];

        function findElementByClass(rootElement, classEl) {

            for (let element of rootElement.children) {
                if (element.className === classEl) {
                    serchElement.push(element);
                    if (serchElement[0].className !== classEl) {
                        serchElement = [];
                        serchElement.push(element);
                    }
                }
                findElementByClass(element, classEl);
            }

            return serchElement[0];
        }

        const rootElement = document.getElementById('root');
        const targetElement = findElementByClass(rootElement, 'class3');
        console.log(targetElement);
    </script>
